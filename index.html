---
layout: default
title: Web development, functional programming
---

{% for post in site.posts %}
  <article>
    <div class="title-container">
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    </div>

    <div class="date-container">
      <p class="text-right">{{ post.date | | date: '%d %B, %Y' }}</p>
    </div>

    <content>
      {{ post.excerpt }}
        <ul class="tags">
          {% for tag in post.tags %}
            <li class="tag">{{ tag }}</li>
          {% endfor %}
        </ul>
    </content>
  </article>
{% endfor %}
