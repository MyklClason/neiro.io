---
layout: default
title: Posts by tag
---

<h2>Posts by tag: <i>{{ page.tag }}</i></h2>

  {% for post in page.posts %}
    <section class="container">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </section>
  {% endfor %}

<div id="tag-cloud" class="container">
  {{ site | tag_cloud }}
</div>
