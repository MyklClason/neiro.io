---
layout: default
---

<h2>{{ page.tag }}</h2>

<ul class="tags"<`2`>>
  {% for post in page.posts %}
    <li class="tag"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
  {% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
