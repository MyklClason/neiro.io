---
layout: default
title: Posts by tag
---

<div class="row">
  <div class="half">
    <h2>Posts by tag: <i>{{ page.tag }}</i></h2>
    {% for post in page.posts %}
      <section class="container">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </section>
    {% endfor %}
  </div>

  <div class="half last">
    <h2 class="text-center">All tags</h2>
    <div id="tag-cloud">
      {{ site | tag_cloud }}
    </div>
  </div>
</div>
