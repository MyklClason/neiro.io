<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="wrapper" id="root">
      {% include nav.html %}
      {% include post_header.html %}

      <main>
        {{ content }}
        <div id="root_footer"></div>
      </main>
    </div>

    <ul class="tags">
      {% for tag in page.tags %}
        <li class="tag">{{ tag }}</li>
      {% endfor %}
    </ul>

    {% include footer.html %}
    {% javascript app %}
  </body>
</html>
