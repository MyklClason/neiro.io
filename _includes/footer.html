<footer id="footer">
  <div class="column">
    <ul>
      {% for link in site.navigation %}
        {% assign current = nil %}

        {% if page.url contains link.url %}
            {% assign current = 'current' %}
        {% endif %}

        <li class="{% if forloop.first %}first {% endif %}{{ current }}{% if forloop.last %}last{% endif %}">
          <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </div>

  <div class="column">
    <p>LinkedIn</p>
    <p>Github</p>
    <p>Twitter</p>
    <p>Email</p>
  </div>

  <div class="column last">
    <p>Powered by Ruby and Jekyll</p>
    <p>Website source</p>
    <p>Created by neiro Â© 2015</p>
  </div>
</footer>
